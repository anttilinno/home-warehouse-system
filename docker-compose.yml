services:
  # ──────────────────────────────────────────────
  # Infrastructure (no profile — always starts)
  # ──────────────────────────────────────────────
  postgres:
    image: postgres:18
    container_name: warehouse-postgres
    environment:
      POSTGRES_USER: wh
      POSTGRES_PASSWORD: wh
      POSTGRES_DB: warehouse_dev
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wh -d warehouse_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - warehouse

  redis:
    image: redis:latest
    container_name: warehouse-redis
    ports:
      - "6379:6379"
    volumes:
      - ./.data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - warehouse

  # ──────────────────────────────────────────────
  # Production database (profile: prod)
  # ──────────────────────────────────────────────
  postgres-prod:
    image: postgres:18
    container_name: warehouse-postgres-prod
    profiles: ["prod"]
    environment:
      POSTGRES_USER: wh
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wh}
      POSTGRES_DB: warehouse_prod
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wh -d warehouse_prod"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - warehouse

  # ──────────────────────────────────────────────
  # Docspell services (profile: prod)
  # ──────────────────────────────────────────────

  # Docspell PostgreSQL (separate database)
  docspell-postgres:
    image: postgres:18
    container_name: warehouse-docspell-postgres
    profiles: ["prod"]
    environment:
      POSTGRES_USER: docspell
      POSTGRES_PASSWORD: docspell
      POSTGRES_DB: docspell
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5433:5432"
    volumes:
      - ./.data/docspell-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docspell -d docspell"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - warehouse

  # Docspell REST Server
  docspell-restserver:
    image: docspell/restserver:latest
    container_name: warehouse-docspell-restserver
    profiles: ["prod"]
    depends_on:
      docspell-postgres:
        condition: service_healthy
    environment:
      DOCSPELL_SERVER_BIND_ADDRESS: "0.0.0.0"
      DOCSPELL_SERVER_INTERNAL_URL: "http://docspell-restserver:7880"
      DOCSPELL_SERVER_ADMIN_ENDPOINT_SECRET: "admin-secret-change-me"
      DOCSPELL_SERVER_BACKEND_SIGNUP_MODE: "open"
      DOCSPELL_SERVER_BACKEND_JDBC_URL: "jdbc:postgresql://docspell-postgres:5432/docspell"
      DOCSPELL_SERVER_BACKEND_JDBC_USER: "docspell"
      DOCSPELL_SERVER_BACKEND_JDBC_PASSWORD: "docspell"
      DOCSPELL_SERVER_AUTH_SERVER_SECRET: "b64:EirgOHnTqkYhwAmEOep73O8XjbwQBqyh1EW="
    ports:
      - "7880:7880"
    volumes:
      - ./.data/docspell:/opt/docspell
    networks:
      - warehouse

  # Docspell JOEX (Job Executor)
  docspell-joex:
    image: docspell/joex:latest
    container_name: warehouse-docspell-joex
    profiles: ["prod"]
    depends_on:
      - docspell-restserver
    environment:
      DOCSPELL_JOEX_APP_ID: "joex-1"
      DOCSPELL_JOEX_BIND_ADDRESS: "0.0.0.0"
      DOCSPELL_JOEX_BASE_URL: "http://docspell-joex:7878"
      DOCSPELL_JOEX_JDBC_URL: "jdbc:postgresql://docspell-postgres:5432/docspell"
      DOCSPELL_JOEX_JDBC_USER: "docspell"
      DOCSPELL_JOEX_JDBC_PASSWORD: "docspell"
    ports:
      - "7878:7878"
    volumes:
      - ./.data/docspell:/opt/docspell
    networks:
      - warehouse

  # ──────────────────────────────────────────────
  # Production app services (profile: prod)
  # ──────────────────────────────────────────────

  # One-shot migration runner
  migrate:
    image: ghcr.io/amacneil/dbmate:2
    profiles: ["prod"]
    depends_on:
      postgres-prod:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://wh:${POSTGRES_PASSWORD:-wh}@postgres-prod:5432/warehouse_prod?sslmode=disable"
    volumes:
      - ./backend/db/migrations:/db/migrations
    command: ["--wait", "--no-dump-schema", "migrate"]
    networks:
      - warehouse

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.server
    profiles: ["prod"]
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://wh:${POSTGRES_PASSWORD:-wh}@postgres-prod:5432/warehouse_prod?sslmode=disable"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "${JWT_SECRET:?JWT_SECRET must be set}"
      APP_ENV: "production"
      PHOTO_STORAGE_DIR: "/data/photos"
      APP_URL: "https://localhost"
      BACKEND_URL: "https://localhost"
    volumes:
      - photo-storage:/data/photos
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - warehouse

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    profiles: ["prod"]
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      GO_DATABASE_URL: "postgresql://wh:${POSTGRES_PASSWORD:-wh}@postgres-prod:5432/warehouse_prod?sslmode=disable"
      REDIS_URL: "redis://redis:6379"
      PHOTO_STORAGE_DIR: "/data/photos"
    volumes:
      - photo-storage:/data/photos
    networks:
      - warehouse

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.scheduler
    profiles: ["prod"]
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    environment:
      GO_DATABASE_URL: "postgresql://wh:${POSTGRES_PASSWORD:-wh}@postgres-prod:5432/warehouse_prod?sslmode=disable"
      REDIS_URL: "redis://redis:6379"
      PHOTO_STORAGE_DIR: "/data/photos"
    volumes:
      - photo-storage:/data/photos
    networks:
      - warehouse

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    profiles: ["prod"]
    environment:
      NODE_ENV: "production"
      NEXT_PUBLIC_API_URL: ""
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - warehouse

  angie:
    image: docker.angie.software/angie:latest
    profiles: ["prod"]
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/angie/angie.conf:/etc/angie/angie.conf:ro
      - ./docker/angie/proxy_params.conf:/etc/angie/proxy_params.conf:ro
      - ./.data/certs:/etc/angie/certs:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsk https://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - warehouse

networks:
  warehouse:
    driver: bridge

volumes:
  photo-storage:
  postgres-prod-data:
