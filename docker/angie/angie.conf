worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/angie/mime.types;
    default_type  application/octet-stream;

    sendfile    on;
    tcp_nopush  on;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    client_max_body_size 20M;

    # Upstream definitions
    upstream backend {
        server backend:8080;
        keepalive 16;
    }

    upstream frontend {
        server frontend:3000;
    }

    # HTTP → HTTPS redirect
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        ssl_certificate     /etc/angie/certs/server.crt;
        ssl_certificate_key /etc/angie/certs/server.key;
        ssl_protocols       TLSv1.2 TLSv1.3;

        include /etc/angie/proxy_params.conf;

        # --- Backend API routes ---

        # Auth endpoints
        location /auth/ {
            proxy_pass http://backend;
        }

        # Health check
        location = /health {
            proxy_pass http://backend;
        }

        # User endpoints
        location /users/ {
            proxy_pass http://backend;
        }

        # Workspace endpoints (includes SSE at /workspaces/{id}/sse)
        location /workspaces/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # API docs
        location = /docs {
            proxy_pass http://backend;
        }

        location = /redoc {
            proxy_pass http://backend;
        }

        location = /openapi.json {
            proxy_pass http://backend;
        }

        # Barcode lookup
        location /barcode/ {
            proxy_pass http://backend;
        }

        # Notifications
        location /notifications/ {
            proxy_pass http://backend;
        }

        # Push subscriptions
        location /push/ {
            proxy_pass http://backend;
        }

        # Photo URLs use /api/v1/ prefix — strip it and forward to backend
        location /api/v1/ {
            rewrite ^/api/v1/(.*)$ /$1 break;
            proxy_pass http://backend;
        }

        # --- Frontend (everything else) ---
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
