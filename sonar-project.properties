# SonarQube project configuration
sonar.projectKey=home-warehouse-system
sonar.projectName=Home Warehouse System
sonar.projectVersion=1.0

# Source paths
sonar.sources=backend/src,frontend/app,frontend/components,frontend/lib

# Exclusions
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/dist/**,**/.next/**,**/coverage/**,**/*.min.js,**/*.min.css,**/.data/**,**/.scannerwork/**

# Test paths
sonar.tests=backend/e2e
sonar.test.inclusions=**/*_test.py,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Python configuration
sonar.python.version=3.14
sonar.python.coverage.reportPaths=

# TypeScript/JavaScript configuration
sonar.typescript.lcov.reportPaths=
sonar.javascript.lcov.reportPaths=

# Encoding
sonar.sourceEncoding=UTF-8
